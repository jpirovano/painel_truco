    <script src="painel_files/jquery-1.9.1.js"></script>
    <script type="text/javascript">
      
      function incrementarPlacar(quem,pontos,elemento)
      {
         
         var idPlacar,msgVencedor,msgMaoOnze;

         if(quem=="N"){
            idPlacar = "#placarNos";
            msgVencedor = "NÓS ganhamos :)";
            msgMaoOnze  = "Mão de onze para NÓS :)";

         }else{
            idPlacar = "#placarEles";            
            msgVencedor = "ELES ganharam :(";
            msgMaoOnze  = "Mão de onze para ELES :)";
         }

         var contadorAtual = $(idPlacar).text();
         contadorAtual = (parseInt(contadorAtual)+parseInt(pontos) ); 

         setPlacar(idPlacar,contadorAtual);

         var placarNos  = $("#placarNos").text();
         var placarEles = $("#placarEles").text();

         if( placarNos=="11" && placarEles=="11"){
             alert("Jogar na escura..");
         }else if(contadorAtual ==11){
             alert(msgMaoOnze);
         }

         if(contadorAtual >=12){
            alert(msgVencedor);
            resetarPlacar();

            var texto = placarNos+" x "+placarEles+" - "+msgVencedor
            atualizaHistorico(texto)
         }
         
      }

      function resetarPlacar()
      {
        setPlacar("#placarNos" ,"0");
        setPlacar("#placarEles","0");
      }

      function setPlacar(idPlacar,valor)
      {
        $(idPlacar).html("<center>"+valor+"</center>");
      }

      function atualizaHistorico(texto)
      {
        $historicoAntigo = $("#divHistorico").html();
        $("#divHistorico").html($historicoAntigo+"<br>"+texto)
      }
          
    </script>

</head>
<body>
    <div id="head" style="width:100%;height:100%; position:fixed;">

          <span id="placarNos"><center>0</center></span>
          
          <button type="button" class="btnPlacar" style="position:fixed;left:100px;top:420px;" onclick="incrementarPlacar('N',1);">+1</button>
